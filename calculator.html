<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to my simple Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        
      
        <table>
            <tr>
            <td colspan="3"><input type="text" name="display" id="display" ></td>
            <td><input type="reset" value="Clear"  onclick= "clearSreen()" ></td>
            </tr>
            <tr>
           <td> <input type="button" value="1" onclick = "display('1')"></td>
            <td><input type="button" value="2" onclick="display('2')"></td>

           <br>
        </tr>
        <tr>
            <td><input type="button" value="5" onclick="display('5')"></td>
            <td><input type="button" value="6" onclick="display('6')"></td>
            <td><input type="button" value="7" onclick="display('7')"></td>
            <td><input type="button" value="8" onclick="display('8')"></td>
        </tr>
            <tr>
               <td> <input type="button" value="9" onclick="display('9')"></td>
               <td><input type="button" value="0" onclick="display('0')"></td> 
               <td><input type="button" value="00" onclick="display('00')"></td>  
            <td><input type="button" value= "=" onclick ="calculate()"></td>
            </tr>
            <tr>
               <td> <input type="button" name="sum" class="operator" value="+" onclick="display('+')"></td>
                <td><input type="button" name="substract" value="-" onclick="display('-')"></td>
               <td><input type="button" name="multiply" value="*" onclick="display('*')"></td> 
                <td><input type="button" name="divide" value="/" onclick="display('/')"></td>
            </tr>

        </table>
       
        <script>

function display(value){
    document.getElementById("display").value += value;
}
function clearSreen(){
    document.getElementById("display").value = "";
}
function backspace(){

}
function calculate(){
    var p = document.getElementById("display").value;
    var q = eval(p);
       document.getElementById("display").value = q;
}
 </script>

    </body>
</html>
